<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Raw Materials</h2>
  <div>
    <button class="btn btn-primary me-2" (click)="create()">New Raw Material</button>
    <button class="btn btn-outline-secondary" (click)="load()">Refresh</button>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-bordered table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th class="text-end">Stock Quantity</th>
        <th style="width: 160px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rm of items">
        <td>{{ rm.code }}</td>
        <td>{{ rm.name }}</td>
        <td class="text-end">{{ rm.stockQuantity }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="edit(rm.id)">
            Edit
          </button>
          <button class="btn btn-sm btn-danger" (click)="remove(rm.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
