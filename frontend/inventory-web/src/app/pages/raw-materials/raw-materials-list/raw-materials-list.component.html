<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Raw Materials</h2>
  <div>
    <button class="btn btn-primary me-2" (click)="create()">New Raw Material</button>
    <button class="btn btn-outline-secondary" (click)="load()">Refresh</button>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-bordered table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th class="text-end">Stock Quantity</th>
        <th style="width: 160px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rm of items">
        <td>{{ rm.code }}</td>
        <td>{{ rm.name }}</td>
        <td class="text-end">{{ rm.stockQuantity }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="edit(rm.id)">
            Edit
          </button>
          <button class="btn btn-sm btn-danger" (click)="openDelete(rm)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Delete confirmation modal (no Bootstrap JS required) -->
<ng-container *ngIf="deleteModalOpen">
  <div class="modal-backdrop-custom" (click)="closeDeleteModal()"></div>
  <div
    class="modal-custom"
    role="dialog"
    aria-modal="true"
    tabindex="-1"
    (keydown.escape)="closeDeleteModal()"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm delete</h5>
          <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="closeDeleteModal()"
            [disabled]="deleting"
          ></button>
        </div>
        <div class="modal-body">
          <p class="mb-2">Are you sure you want to delete this raw material?</p>
          <div class="small text-muted" *ngIf="selected as r">
            <strong>{{ r.code }}</strong> â€” {{ r.name }}
          </div>

          <div class="alert alert-danger mt-3 mb-0" *ngIf="deleteError">
            {{ deleteError }}
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="closeDeleteModal()"
            [disabled]="deleting"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="confirmDelete()"
            [disabled]="deleting"
          >
            <span
              class="spinner-border spinner-border-sm me-2"
              role="status"
              aria-hidden="true"
              *ngIf="deleting"
            ></span>
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
